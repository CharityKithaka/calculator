<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>

    <!-- Link to style sheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">

        <header class="intro jumbotron" id="headerSection">
            <h1>Calculator</h1>
        </header>

        <h2>Addition Form</h2>

        <form id="addition">

            <div class="form-group">
                <label for="">Number 1</label>
                <input type="text" id="userInputOne" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Number 2</label>
                <input type="text" id="userInputTwo" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">Add!</button>

        </form>

        <br/>
        <h3>Output</h3>

        <p id="outputAdd"></p>

        <h2>Subtraction Form</h2>

        <form id="subtraction">

            <div class="form-group">
                <label for="">Number 1</label>
                <input type="text" id="userInputThree" class="form-control">
            </div>

            <div class="form-group">
                <label for="">Number 2</label>
                <input type="text" id="userInputFour" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">Subtract!</button>

        </form>

        <br/>
        <h3>Subtraction Output</h3>
        <p id="outputSubtract"></p>

        <br/>

        <footer class="jumbotron" id="footerSection">
            <p>Bye Bye</p>
        </footer>

    </div>

    <!-- Link to JS -->
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
